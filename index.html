<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>



    <title>Order Form</title>
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>


  <body>
    <section  class="wrapper">
    <form ng-app="myApp" ng-controller="OrderFormController">

      <h1>Coffee</h1>

      <ul>
        <li ng-repeat="coffee in coffee" ng-click="toggelActive(coffee)" ng-class"{{active: coffee.active}}">
          {{coffee.name}}<span>{{coffee.price | currency}}</span>
        </li>
      </ul>

      <div class="total">
        Total: <span>{{total() | currency}}</span>
      </div>
    </form>
  </section>







    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
